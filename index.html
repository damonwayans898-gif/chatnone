    <div class="share-modal" id="shareModal">

    <script>
        // Generate user ID
        let userId = localStorage.getItem('freemode876_userId');
        if (!userId) {
            userId = 'freemode876_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('freemode876_userId', userId);
        }

        // Generate username
        function generateUsername(id) {
            const hash = id.split('').reduce((a, b) => {
                a = ((a << 5) - a) + b.charCodeAt(0);
                return a & a;
            }, 0);
            const number = Math.abs(hash) % 10000;
            return `ID#${number.toString().padStart(4, '0')}`;
        }

        const username = generateUsername(userId);
        const userInitial = username.charAt(0);

        // Set user info in header
        document.getElementById('headerUsername').textContent = username.split('#')[0];
        document.getElementById('headerAvatar').textContent = userInitial;
        document.getElementById('sidebarUsername').textContent = username;
        document.getElementById('creatorAvatar').textContent = userInitial;

        // Load messages
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        let currentShareMessage = '';

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // Focus post input
        function focusPostInput() {
            const input = document.getElementById('postInput');
            input.focus();
        }

        // Send post
        function sendPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();

            if (content === '') {
                alert('Digite uma mensagem!');
                return;
            }

            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            const message = {
                id: Date.now(),
                username: username,
                userId: userId,
                content: content,
                time: time,
                timestamp: now.getTime(),
                loveCount: 0,
                loves: [],
                comments: []
            };

            messages.unshift(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));

            input.value = '';
            renderPosts();
        }

        // Render posts
        function renderPosts() {
            const feedPosts = document.getElementById('feedPosts');
            feedPosts.innerHTML = '';

            messages.forEach((msg, index) => {
                const post = createPostElement(msg, index);
                feedPosts.appendChild(post);
            });
        }

        // Create post element
        function createPostElement(msg, index) {
            const post = document.createElement('div');
            post.className = 'feed-post';
            post.id = `post-${msg.id}`;

            const isLoved = msg.loves && msg.loves.includes(userId);
            const msgInitial = msg.username.charAt(0);

            post.innerHTML = `
                <div class="post-header">
                    <div class="post-author">
                        <div class="post-avatar">${msgInitial}</div>
                        <div class="post-info">
                            <div class="post-name">${msg.username}</div>
                            <div class="post-time">${msg.time}</div>
                        </div>
                    </div>
                    <button class="post-menu-btn">
                        <svg viewBox="0 0 20 20" width="20" height="20" fill="#65676b">
                            <circle cx="10" cy="3" r="2"/>
                            <circle cx="10" cy="10" r="2"/>
                            <circle cx="10" cy="17" r="2"/>
                        </svg>
                    </button>
                </div>
                <div class="post-content">${msg.content}</div>
                ${msg.loveCount > 0 || (msg.comments && msg.comments.length > 0) ? `
                <div class="post-stats">
                    <div class="post-stats-left">
                        ${msg.loveCount > 0 ? `
                            <div class="reaction-icon">わ</div>
                            <span>${msg.loveCount}</span>
                        ` : ''}
                    </div>
                    <div class="post-stats-right">
                        ${msg.comments && msg.comments.length > 0 ? `${msg.comments.length} coment谩rio${msg.comments.length > 1 ? 's' : ''}` : ''}
                    </div>
                </div>
                ` : ''}
                <div class="post-actions">
                    <button class="post-action ${isLoved ? 'active' : ''}" onclick="toggleLove(${index})">
                        <svg viewBox="0 0 24 24" fill="${isLoved ? '#e74c3c' : '#65676b'}">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span>Adorar</span>
                    </button>
                    <button class="post-action" onclick="toggleComments(${index})">
                        <svg viewBox="0 0 24 24" fill="#65676b">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                        <span>Comentar</span>
                    </button>
                    <button class="post-action" onclick="openShareModal(\`${msg.content.replace(/`/g, '\\`')}\`)">
                        <svg viewBox="0 0 24 24" fill="#65676b">
                            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                        </svg>
                        <span>Compartilhar</span>
                    </button>
                </div>
                <div class="comments-section" id="comments-${index}">
                    <div id="comment-list-${index}">
                        ${msg.comments ? msg.comments.map((comment, cIndex) => {
                            const commentInitial = comment.username.charAt(0);
                            return `
                                <div class="comment">
                                    <div class="comment-avatar">${commentInitial}</div>
                                    <div class="comment-content">
                                        <div class="comment-bubble">
                                            <div class="comment-name">${comment.username}</div>
                                            <div class="comment-text">${comment.text}</div>
                                        </div>
                                        <div class="comment-actions">
                                            <span class="comment-action">${comment.time}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('') : ''}
                    </div>
                    <div class="comment-input-wrapper">
                        <div class="comment-avatar">${userInitial}</div>
                        <input type="text" class="comment-input" id="comment-input-${index}" placeholder="Escreva um coment谩rio..." maxlength="200">
                        <button class="comment-send-btn" onclick="addComment(${index})">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            return post;
        }

        // Toggle love
        function toggleLove(index) {
            if (!messages[index].loves) {
                messages[index].loves = [];
            }

            const loveIndex = messages[index].loves.indexOf(userId);
            
            if (loveIndex > -1) {
                messages[index].loves.splice(loveIndex, 1);
                messages[index].loveCount = Math.max(0, (messages[index].loveCount || 1) - 1);
            } else {
                messages[index].loves.push(userId);
                messages[index].loveCount = (messages[index].loveCount || 0) + 1;
            }

            localStorage.setItem('chatMessages', JSON.stringify(messages));
            renderPosts();
        }

        // Toggle comments
        function toggleComments(index) {
            const commentsSection = document.getElementById(`comments-${index}`);
            commentsSection.classList.toggle('show');
            
            if (commentsSection.classList.contains('show')) {
                const input = document.getElementById(`comment-input-${index}`);
                setTimeout(() => input.focus(), 100);
            }
        }

        // Add comment
        function addComment(index) {
            const input = document.getElementById(`comment-input-${index}`);
            const text = input.value.trim();

            if (text === '') return;

            const now = new Date();
            const time = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            if (!messages[index].comments) {
                messages[index].comments = [];
            }

            messages[index].comments.push({
                username: username,
                userId: userId,
                text: text,
                time: time
            });

            localStorage.setItem('chatMessages', JSON.stringify(messages));
            input.value = '';
            renderPosts();
            
            setTimeout(() => {
                document.getElementById(`comments-${index}`).classList.add('show');
            }, 100);
        }

        // Share functions
        function openShareModal(message) {
            currentShareMessage = message;
            document.getElementById('shareModal').classList.add('show');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('show');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(currentShareMessage);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
        }

        function shareToTwitter() {
            const text = encodeURIComponent(currentShareMessage + ' - Chat An么nimo');
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareToWhatsApp() {
            const text = encodeURIComponent(currentShareMessage + '\n\nChat An么nimo: ' + window.location.href);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function copyLink() {
            const textArea = document.createElement('textarea');
            textArea.value = currentShareMessage + '\n\nChat An么nimo: ' + window.location.href;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Link copiado!');
            closeShareModal();
        }

        // Enter to send post
        document.getElementById('postInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPost();
            }
        });

        // Update online count
        function updateOnlineCount() {
            const count = Math.floor(Math.random() * 50) + 120;
            document.getElementById('onlineCount').textContent = `${count} online`;
        }

        setInterval(updateOnlineCount, 10000);

        // Initialize
        renderPosts();

        // Add example posts if empty
        if (messages.length === 0) {
            const exampleMessages = [
                {
                    id: Date.now(),
                    username: 'An么nimo#0001',
                    userId: 'example1',
                    content: 'Bem-vindos ao chat an么nimo estilo Facebook!  Compartilhem suas ideias e pensamentos livremente.',
                    time: '10:30',
                    timestamp: Date.now(),
                    loveCount: 12,
                    loves: [],
                    comments: [
                        {
                            username: 'An么nimo#0042',
                            userId: 'example2',
                            text: 'Adorei a interface! Muito parecido com Facebook mesmo! ',
                            time: '10:32'
                        },
                        {
                            username: 'An么nimo#0089',
                            userId: 'example3',
                            text: 'Finalmente um lugar para conversar anonimamente!',
                            time: '10:35'
                        }
                    ]
                },
                {
                    id: Date.now() - 1000,
                    username: 'An么nimo#0156',
                    userId: 'example4',
                    content: 'Algu茅m mais est谩 testando essa plataforma nova? Muito legal poder falar sem revelar identidade! ',
                    time: '09:45',
                    timestamp: Date.now() - 1000,
                    loveCount: 8,
                    loves: [],
                    comments: []
                }
            ];
            
            messages = exampleMessages;
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            renderPosts();
        }
    </script>
</body>
